<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cäsar Verschlüsselung Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cäsar Verschlüsselung üben</h1>
    
    <div class="game-container">
        <p>Verschlüsseltes Wort: <span id="encryptedWord"></span></p>
        <p>Schlüssel: <span id="key"></span></p>
        
        <input type="text" id="userGuess" placeholder="Entschlüsseltes Wort eingeben">
        <button id="checkBtn">Prüfen</button>
        
        <p id="feedback"></p>
        <button id="newWordBtn">Neues Wort</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
